<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        .logo img{
            width: 40px;
            height: 40px;
            /* background-color: white; */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 48px;
            position: relative;
        }

        .logo::before {
            content: '';
            width: 24px;
            height: 24px;
            background-color: #121212;
            border-radius: 50%;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: linear-gradient(45deg, transparent 30%, white 30%, white 70%, transparent 70%),
                        linear-gradient(-45deg, transparent 30%, white 30%, white 70%, transparent 70%);
            background-size: 6px 6px;
            background-position: 0 0, 3px 3px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
        }

        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background-color: #121212;
            border: 1px solid #727272;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: white;
        }

        .form-input::placeholder {
            color: #a7a7a7;
        }

        .phone-link {
            color: #1db954;
            text-decoration: underline;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 32px;
            display: inline-block;
        }

        .phone-link:hover {
            color: #1ed760;
        }

        .next-button {
            width: 100%;
            padding: 16px;
            background-color: #1db954;
            color: #000000;
            border: none;
            border-radius: 500px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 32px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .next-button:hover {
            background-color: #1ed760;
            transform: scale(1.04);
        }

        .divider {
            text-align: center;
            margin-bottom: 32px;
            color: #a7a7a7;
            font-size: 14px;
            font-weight: 700;
        }

        .social-button {
            width: 100%;
            padding: 16px;
            background-color: transparent;
            color: white;
            border: 1px solid #727272;
            border-radius: 500px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: border-color 0.2s, transform 0.1s;
        }

        .social-button:hover {
            border-color: white;
            transform: scale(1.04);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ea4335 25%, #4285f4 25%, #4285f4 50%, #34a853 50%, #34a853 75%, #fbbc05 75%);
            border-radius: 2px;
        }

        .apple-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 4px;
            position: relative;
        }

        .apple-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 14px;
            background-color: #121212;
            border-radius: 6px 6px 4px 4px;
        }

        .apple-icon::after {
            content: '';
            position: absolute;
            top: 1px;
            right: 4px;
            width: 3px;
            height: 4px;
            background-color: #121212;
            border-radius: 2px;
        }

        .login-link {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 32px;
            color: #a7a7a7;
            font-size: 16px;
        }

        .login-link a {
            color: white;
            text-decoration: underline;
        }

        .login-link a:hover {
            color: #1db954;
        }

        .footer-text {
            text-align: center;
            font-size: 11px;
            color: #a7a7a7;
            line-height: 1.4;
            max-width: 400px;
        }

        .footer-text a {
            color: #a7a7a7;
            text-decoration: underline;
        }

        .footer-text a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 40px;
                max-width: 100%;
                padding-left: 16px;
                padding-right: 16px;
            }

            .title {
                font-size: 32px;
                margin-bottom: 32px;
            }

            .logo {
                margin-bottom: 32px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }

            .form-input,
            .next-button,
            .social-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../media/500px-Spotify_icon.svg.png" alt="">
        </div>
        
        <h1 class="title">Sign up to<br>start listening</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="name@domain.com"
                    required
                >
            </div>
            
            <a href="#" class="phone-link">Use phone number instead.</a>
            
            <button type="submit" class="next-button">Next</button>
        </form>
        
        <div class="divider">or</div>
        
        <button class="social-button">
            <div class="google-icon"></div>
            Sign up with Google
        </button>
        
        <button class="social-button">
            <div class="apple-icon"></div>
            Sign up with Apple
        </button>
        
        <div class="login-link">
            Already have an account? <a href="#">Log in here</a>
        </div>
        
        <div class="footer-text">
            This site is protected by reCAPTCHA and the Google 
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
        </div>
    </div>
</body>
</html>
